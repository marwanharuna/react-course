<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function ChatInput() {
        return (
          <>
            <input type="text" placeholder="Send message to Chatbot..." size="30"/>
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
        const message = props.message;
        const sender = props.sender;

        if (sender === "bot") {
          return (
            <div>
              {message}
              <img src="robot.png" alt="Bot" width="50" />
            </div>
          );
        }

        
        return (
          <div>
            {message}
            <img src="user.png" alt="User" width="50" />
          </div>
        );
      }

      const app = (
        <>
          <ChatInput/>
          <ChatMessage message="Hello Chatbot" sender = "user"/>
          <ChatMessage message="Hello! How can I help you?" sender = "bot"/>
          <ChatMessage message="Can you get me todays date?" sender = "user"/>
          <ChatMessage message="Today is 17th October 2023" sender = "bot"/>
        </>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
